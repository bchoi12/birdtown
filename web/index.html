<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>birdtown 2</title>
    <link href="./normalize.css" rel="stylesheet">
    <link href="./style.css" rel="stylesheet">

    <meta property="og:image" content="https://brianchoi.net/birdtown/preview.png" />
    <meta property="og:description" content="Play now with friends for free, no login or install required." />
    <meta property="og:title" content="Birdtown" />

    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Lato:regular,italic,bold,bolditalic" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="https://kit.fontawesome.com/b400bccf87.js" crossorigin="anonymous"></script>
</head>

<body><div id="div-screen">
    <iframe name="iframe-empty" style="display:none"></iframe>
    <div id="div-canvas"><canvas id="canvas-game">Game</canvas></div>
    <div id="div-overlays" oncontextmenu="return false;">
        <div id="div-stats" class="no-select spaced"></div>
        <div id="div-chat" class="no-select transparent-07 spaced"></div>
        <div id="div-message" class="no-select spaced">
            <form action="about:blank" target="iframe-empty" onsubmit="return false;">
                <input id="input-message" type="text" maxlength="256">
                <input id="button-message" type="submit" value="" style="display: none;">
            </form>
        </div>
        <div id="div-minimap" class="no-select transparent-07 spaced">
            <canvas id="canvas-physics">Physics</canvas>
        </div>
        <div id="div-feed" class="no-select"></div>
        <div id="div-counters" class="no-select">
            <div id="div-counters-container"></div>
        </div>
        <div id="div-tooltips" class="no-select"></div>
        <div id="div-announcement" class="no-select">
            <div id="div-main-announcement" class="no-select"></div>
            <div id="div-sub-announcement" class="no-select"></div>
        </div>
        <div id="div-timer" class="no-select">100</div>
        <div id="div-scoreboard" class="dialog">
            <div id="scoreboard-title" class="dialog-title">Scoreboard</div>
        </div>
    </div>
    <div id="div-dialogs"></div>
    <div id="div-modals">
        <div id="div-menu">
            <div id="menu-title" class="bold">Menu</div>
            <div id="menu-fieldsets">
                <fieldset id="fieldset-clients" class="spaced">
                    <legend id="legend-clients">Players</legend>
                </fieldset>
                <fieldset id="fieldset-settings" class="spaced">
                    <legend id="legend-settings">Settings</legend>
                </fieldset>
                <fieldset id="fieldset-key-bind" class="spaced">
                    <legend id="legend-key-bind">Keys</legend>
                </fieldset>
            </div>
            <div id="menu-continue" class="bold button">Continue</div>
        </div>
    </div>
    <div id="div-login">
        <fieldset id="fieldset-login">
            <legend id="legend-login">Birdtown</legend>
            <form id="form-login" action="about:blank" target="iframe-empty" onsubmit="return false;">
                <div id="login-info"></div>
                <div id="login-error"></div>
                <input id="input-room" class="form-input" type="text" placeholder="Enter room code" maxlength="10" required>
                <div id="div-login-buttons">
                    <input id="button-host" type="submit" value="Host">
                    <input id="button-join" type="submit" value="Join">
                </div>
            </form>
        </fieldset>
    </div>
    <img id="aim" src="./img/aim.png" alt="aim" class="no-select" />
    <img id="cursor" src="./img/cursor.png" alt="cursor" class="no-select" />

    <script src="main.js?v=1"></script>
</div></body>

</html>
